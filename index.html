<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Pikachu</title>
  </head>
  <body>
    <div class="pikachu">
      <div class="left-ear"></div>
      <div class="right-ear"></div>
      <div class="head-torso">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="left-cheek"></div>
        <div class="right-cheek"></div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="lip"></div>
        </div>
      </div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-foot"></div>
      <div class="right-foot"></div>
      <div class="tail">
        <div class="tail-section1"></div>
        <div class="tail-section2"></div>
        <div class="tail-section3"></div>
        <div class="tail-section4"></div>
        <div class="tail-section5"></div>
        <div class="tail-section6"></div>
      </div>
    </div>

    <audio id="pika-sound" preload="auto" type="audio/wav">
      <source src="piwav3.wav" />
    </audio>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
